<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

    /* variaveis */
    :root{

    }

    /* container pai */
    .pricing-container{
      display: flex;

    }

    .pricing-plan {

    }

    /* titulo do plano */
    .plan-title{

      margin-top: 20px;
      margin: 10px;
      
    }

    /* preÃ§o do plano */
    .plan-price{

      margin: 10px;
    }

    /* lista de dentro */
    ul{
      list-style: none;
    }
    li{
      margin-bottom: 20px;
    }

    /* botÃ£o */
    .plan-button{
      background: var(--laranja);
      border: none;
      padding: 10px;
      border-radius: 10%;
      color: white;
      margin-bottom: 10px;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
      flex-direction: column;
      height:100%;
      ;
    
    }
    }
  </style>
</head>
